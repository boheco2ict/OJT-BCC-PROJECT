<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>

  <div class="container">
    <h1 class="page-title">Register an Account</h1>

    <div class="card">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required placeholder="Enter your password">
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <p>Already have an account? <a href="/Register.html">Login here</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Our System. All Rights Reserved.</p>
  </footer>

  <script src="/src/main.js"></script>
</body>
</html>
